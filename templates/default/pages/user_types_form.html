{{ define "title" }}{{ if .UserTypeID }}Edit User{{ else }}New User{{ end }}{{ end }}
{{ define "content" }}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{{ if .UserTypeID }}Edit User{{ else }}New User{{ end }}</h2>
        <form method="POST" action="{{ if .UserTypeID }}/user_types/edit?id={{ .UserTypeID }}{{ else }}/user_types/new{{ end }}">
            <div class="mb-3">
                <label for="usertypename" class="form-label">User Type Name</label>
                <input type="usertypename" name="usertypename" class="form-control" id="usertypename" value="{{ .UserTypeName }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ if .UserTypeID }}Update{{ else }}Create{{ end }}</button>
        </form>
    </div>
</div>
{{ end }}
{{ template "layout.html" . }}
