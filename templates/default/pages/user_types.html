{{ define "title" }}Users{{ end }}
{{ define "content" }}
<div class="d-flex justify-content-between mb-3">
    <h2>User Type</h2>
    <a href="/user_types/new" class="btn btn-success">Add A New User Type</a>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>User Type ID</th>
        <th>User Type Name</th>
        <th>User Type Name (cleaned)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
    <tr>
        <td>{{ .UserTypeID }}</td>
        <td>{{ .UserType }}</td>
        <td>{{ .UserTypeName }}</td>
        <td>
            <a href="/user_types/edit?id={{ .UserTypeID }}" class="btn btn-primary btn-sm">Edit</a>
            <form action="/users_types/delete" method="POST" style="display:inline;">
                <input type="hidden" name="id" value="{{ .UserTypeID }}">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</button>
            </form>
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>
{{ end }}
{{ template "layout.html" . }}
